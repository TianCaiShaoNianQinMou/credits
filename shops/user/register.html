<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home/demo.html"><img alt="" src="images/logobig.png" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="images/big.jpg" /></div>
				<div class="login-box">

					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li>
								<a href="">手机号注册</a>
							</li>
						</ul>

						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<form method="post">

									<div class="user-username">
										<label for="email"></label>
										<input name="username" id="username" placeholder="请输入账号">
									</div>
									<div class="user-pass">
										<label for="password"></label>
										<input type="password" name="password" id="password" placeholder="设置密码">
									</div>
									<div class="user-sex">
										<label for="sex"></label>
										<input name="sex" id="sex" placeholder="请输入性别">
									</div>
									<div class="user-tel">
										<label for="tel"></label>
										<input name="tel" id="tel" placeholder="请输入电话">
									</div>
								</form>

								<div class="login-links">
									<label for="reader-me">
											<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
										</label>
								</div>
								<div class="am-cf">
									<a href="login.html"><input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl" ></a>
									
								</div>
							</div>
							<!--<script>
								$(function() {
									$('#doc-my-tabs').tabs();
								})
							</script>-->
						</div>
					</div>
				</div>
			</div>
	</body>

</html>
