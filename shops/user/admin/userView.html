<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="./bill.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <script src="./js/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
<!--头部-->
<nav class="navbar navbar-light bg-dark navbar-static-top">
    <div class="header-container mx-4 py-2">
        <!-- <h1>超市账单管理系统</h1> -->
        <div class="header-title">超市账单管理系统</div>
        <div class="header-user" style="line-height: 32px;">
            <span style="color: #fff21b"> Admin</span>
            <span style="color: #fff;"> , 欢迎你！</span>
            <button type="button" class="btn btn-outline-success btn-sm">
                <i class="fa fa-sign-out" aria-hidden="true"></i>退出
            </button>
        </div>
    </div>
</nav>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
    <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
</section>
<!--主体内容-->
<div style="display: flex;">
    <!-- 左侧菜单栏 -->
    <aside class="pl-3 py-3 bg-white" style="width: 200px;">
        <h5 class="pl-4">功能列表</h5>
        <nav class="nav flex-column nav-menu">
            <a class="nav-link" href="billList.html"><i class="fa fa-book fa-fw" aria-hidden="true"></i>账单管理</a>
            <a class="nav-link active" href="userList.html"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i>用户管理</a>
            <a class="nav-link" href="password.html"><i class="fa fa-lock fa-fw" aria-hidden="true"></i>密码修改</a>
            <a class="nav-link" href="login.html"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>退出系统</a>
        </nav>
    </aside>
    <!-- 右侧内容区 -->
    <div class="content-container px-5 pt-3 pb-5">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb py-2 pl-0">
                <li class="breadcrumb-item"><a href="userList.html">用户管理页面</a></li>
                <li class="breadcrumb-item active" aria-current="page">用户信息查看页面</li>
            </ol>
        </nav>

        <!-- 内容块 -->
        <div class="content-card">
            <!-- 输入框及按钮 -->
            <form class="input-line py-3 px-2 text-view">
                <div class="row py-2">
                    <label for="userId" class="col-md-5 text-right mb-0">用户编号：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">hanlu</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="userName" class="col-md-5 text-right mb-0">用户名称：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">韩露</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="userSex" class="col-md-5 text-right mb-0">用户性别：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">女</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="data" class="col-md-5 text-right mb-0">出生日期：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">2011年2月1日</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="userphone" class="col-md-5 text-right mb-0">用户电话：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">12345678906</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="userAddress" class="col-md-5 text-right mb-0">用户地址：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">北极</span>
                    </div>
                </div>
                <div class="row py-2">
                    <label for="userType" class="col-md-5 text-right mb-0">用户类别：</label>
                    <div class="col-md-4 pl-0">
                        <span class="view-info">经理</span>
                    </div>
                </div>

                <!-- 保存和返回按钮 -->
                <div class="row my-2 pb-2 pt-4">
                    <div class="col-md-5"></div>
                    <div class="col-md-4 pl-0 button-container">
                        <!-- <button type="button" class="btn btn-primary btn-style px-5" onclick="history.back(-1)">保存</button> -->
                        <button type="button" class="btn btn-primary btn-style px-5" onclick="history.back(-1)">返回</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
